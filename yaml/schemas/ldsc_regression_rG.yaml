$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://biopsyk.dk/schemas/ldsc_regression_rg/0.1.0.yaml"
title: "Raw metadata"
description: |
        Input metadata information to process in the ldsc pipeline.
type: "object"
properties:
    #---------------------------------------------------------------------------------
  # name properties

  name_folder1:
    description: |
      Name of the LD specific meta file folder.
    type: "string"

  name_folder2:
    description: |
      Name of the second LD specific meta file folder. This is only applicable if you wish to compare against specific phenotypes instead of all given phenotypes. Meaning that folder1 will only be compared against folder2 is you name one, otherwise folder1 will be compared against folder1.
    type: "string"

 #---------------------------------------------------------------------------------
  # extra properties

  extra_LD:
    description: |
      Path to choice of LD refernce scores.
    type: "string"

  include_regions:
    description: |
      Path to choice of regions to be included. if not specified, then all regions are used.
    type: "string"

  exclude_regions:
    description: |
      Path to choice of regions to be removed. Leave empty if no regions are to be removed.
    type: "string"

additionalProperties: false
required:
        - "name_folder1"
        - "name_folder2"
        - "extra_LD"
